{% extends 'base.html' %}

{% block content %}

<div class = "register">

<h1 class = "register"> SHARE THE DETAILS OF YOUR FAVORITE FILM </h1>

<form action = "{{ url_for('processing') }}" method = "post">
    <label for = "genre"> genre: </label>
    <select name = "film_genre" id = "genre" required>
        <option disabled selected value>...</option>
        <option value = "Action"> Action </option>
        <option value = "Comedy"> Comedy </option>
        <option value = "Drama"> Drama </option>
        <option value = "Horror"> Horror </option>
        <option value = "Romance"> Romance </option>
        <option value = "Sci-fi"> Sci-fi </option>
        <option value = "Suspense"> Suspense </option>
        <option value = "Thriller"> Thriller </option>
    </select>
    
    <br><br>
    
    <label for = "title"> Title: </label>
    <input type = "text" name = "genre_title" id = "title" required>
    
    <br><br>
    
    <label for = "director"> Director: </label>
    <input type = "text" name = "genre_director" id = "director">
    
    <br><br>
    
    <label for = "cast"> Cast: </label>
    <input type = "text" name = "genre_cast" id = "cast">
    
    <br><br>
    
    <label for = "rating"> Rating: </label>
    <input type = "number" name = "genre_rating" id = "rating">
    
    <br><br>
    
    <label for = "summary"> Summary: </label>
    <input type = "text" name = "genre_summary" id="summary" placeholder = "short summary of the film">
    
    <br><br>
    
    <label for = "url"> Film Poster URL: </label>
    <input type = "url" name = "genre_url" id = "url" placeholder = "paste a link of the movie poster">
    
    <br><br>
    
    <input type = "submit" value = "Register">
</form>

</div>

{% endblock %}
